version: "3"
services:
  react-app:
    build: "."
    volumes:
      - ./:/home/root
    container_name: campers_next-app
    ports:
      - "3000:3000"
    stdin_open: true
    user: "root"
    image:
      react_server_team42

  server:
    build:
      context: "server"
    volumes:
      - ./server:/root/src
    ports:
      - "3003:3003"
    container_name: campers_server
    tty: true